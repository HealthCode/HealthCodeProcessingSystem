<html lang="en">

<head>

    <meta name="author" content="">
    <!--shell  page for user after successfully login.-->
    <title>Dashboard page</title>

    <!-- Bootstrap Core CSS -->
    <link href="lib/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/HealthCode.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="lib/Bootstrap/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Angular Files  -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-ui-router.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <style>
        
    </style>
</head>
<body ng-app="Healthcodeapp" ng-controller="Homectrl">
    <div id="wrapper">
        <!-- Navigation -->

         <div ui-view="header"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
               <div class="row">
                    <div class="col-xs-3">
                        <div id="sidebar-wrapper">
                            <ul class="sidebar-nav">
                                <!-- <li><a class="active" ui-sref="dashboard.PatientHistory">View History</a></li>
                                <li ui-sref-active="active"><a ui-sref="dashboard.PatientProfile">View Profile</a></li>-->
                                <li ng-repeat="menuItem in MenuItems">

                                    <a ui-sref="{{menuItem.route}}">{{menuItem.Description}}</a>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-9">
                        <div ui-view="content"></div>
                    </div>
                </div>
             <div id="push"></div>
        </div>
        </div>
       
      <div ui-view="footer"></div>
    </div>

    <script src="lib/Bootstrap/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/Bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/Bootstrap/js/HealthCode.js" type="text/javascript"></script>

    <script src="js/main.js"></script>
    <script src="js/Services.js"></script>
    <script src="js/Controllers.js"></script>
    <script type="text/javascript">
    </script>



</body>
</html>
